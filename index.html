<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music On - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">ðŸŽµ Welcome to Music On</h2>
      <a href="/regPage" class="btn btn-outline-primary mt-3">Register</a>
    </div>

    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-4">Login</h4>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter your password">
      </div>

      <button class="btn btn-primary w-100" onclick="
        (async () => {
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value.trim();

          if (!email || !password) {
            alert('Please fill all fields');
            return;
          }

          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          if (res.ok) {
            const user = await res.json();
            localStorage.setItem('user', JSON.stringify(user));
            alert('Login successful');
            window.location.href = '/dashboard';
          } else {
            const text = await res.text();
            alert('Login failed: ' + text);
          }
        })();
      ">Login</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
