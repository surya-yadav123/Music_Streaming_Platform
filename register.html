<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Register - Music On</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- âœ… Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

	<div class="card shadow p-4" style="width: 24rem;">
		<h3 class="text-center text-primary mb-4">ðŸŽµ Register - Music On</h3>

		<div class="mb-3">
			<label for="name" class="form-label">Full Name</label>
			<input id="name" class="form-control" placeholder="Enter your name">
		</div>

		<div class="mb-3">
			<label for="email" class="form-label">Email Address</label>
			<input id="email" class="form-control" placeholder="Enter your email" type="email">
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input id="password" class="form-control" placeholder="Enter your password" type="password">
		</div>

		<div class="mb-3">
			<label for="phone" class="form-label">Phone Number</label>
			<input id="phone" class="form-control" placeholder="Enter your phone number">
		</div>

		<button class="btn btn-primary w-100" onclick="
      (async () => {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const phone = document.getElementById('phone').value.trim();

        if (!name || !email || !password) {
          alert('Please fill all required fields');
          return;
        }

        const res = await fetch('/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, phone, role: 'User' })
        });

        if (res.ok) {
          alert('ðŸŽ‰ Registered successfully!');
          window.location.href = '/';
        } else {
          const text = await res.text();
          alert('Registration failed: ' + text);
        }
      })();
    ">Register</button>

		<div class="text-center mt-3">
			<a href="/" class="text-decoration-none">Already have an account? Login</a>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
